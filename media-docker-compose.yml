version: '2'
services:
  sonarr:
    image: linuxserver/sonarr
    hostname: sonarr
    environment:
      TZ: America/Chicago
    stdin_open: true
    volumes:
    - /mnt/docker/sonarr:/config
    - /mnt/media:/mnt/media
    dns:
    - 10.1.1.1
    domainname: mccorkle.co
    tty: true
    ports:
    - 8989:8989/tcp
    labels:
      io.rancher.container.pull_image: always
  couchpotato:
    image: linuxserver/couchpotato
    hostname: couchpotato
    environment:
      PGID: '1013'
      PUID: '1013'
      TZ: America/Chicago
    stdin_open: true
    volumes:
    - /mnt/docker/couchpotato:/config
    - /mnt/media:/mnt/media
    dns:
    - 10.1.1.1
    domainname: mccorkle.co
    tty: true
    ports:
    - 5050:5050/tcp
    labels:
      io.rancher.container.pull_image: always
  sabnzbd:
    image: linuxserver/sabnzbd
    hostname: sabnzbd
    environment:
      PGID: '1013'
      PUID: '1013'
      TZ: America/Chicago
    stdin_open: true
    volumes:
    - /mnt/docker/sabnzbd:/config
    - /mnt/media:/mnt/media
    dns:
    - 10.1.1.1
    domainname: mccorkle.co
    tty: true
    ports:
    - 8181:8080/tcp
    - 9191:9090/tcp
    labels:
      io.rancher.container.pull_image: always
  plex:
    image: plexinc/pms-docker
    hostname: plex
    environment:
      HOSTNAME: plex
      PLEX_CLAIM: claim-tobVLsrprAfrT4P8qfVQ
      TZ: America/Chicago
      ADVERTISE_IP: http://10.1.1.61:32400/
    stdin_open: true
    volumes:
    - /mnt/docker/plex/config:/config
    - /mnt/docker/plex/transcode:/transcode
    - /mnt/media:/mnt/media
    dns:
    - 10.1.1.1
    domainname: mccorkle.co
    tty: true
    ports:
    - 32400:32400/tcp
    - 1900:1900/udp
    - 3005:3005/tcp
    - 5353:5353/udp
    - 8324:8324/tcp
    - 32410:32410/udp
    - 32412:32412/udp
    - 32413:32413/udp
    - 32414:32414/udp
    - 32469:32469/tcp
    labels:
      io.rancher.container.pull_image: always
